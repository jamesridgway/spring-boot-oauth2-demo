group 'uk.co.james-ridgway'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-security:1.5.4.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-web:1.5.4.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb:1.5.4.RELEASE")
    compile('org.springframework.security.oauth:spring-security-oauth2:2.1.1.RELEASE')


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
